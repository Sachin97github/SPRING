plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
     // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
 implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
 // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.9.RELEASE'

// https://mvnrepository.com/artifact/javax.servlet/jstl
implementation  group: 'javax.servlet', name: 'jstl', version: '1.2'

// https://mvnrepository.com/artifact/taglibs/standard
implementation  group: 'taglibs', name: 'standard', version: '1.1.2'

// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'

// https://mvnrepository.com/artifact/mysql/mysql-connector-java
implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'

// https://mvnrepository.com/artifact/com.oracle.ojdbc/ojdbc8
implementation group: 'com.oracle.ojdbc', name: 'ojdbc8', version: '19.3.0.0'

// https://mvnrepository.com/artifact/log4j/log4j
implementation group: 'log4j', name: 'log4j', version: '1.2.11'




    
}
